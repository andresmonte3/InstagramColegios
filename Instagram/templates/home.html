{% load static%}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>InstagramColegios</title>
  <link href="https://file.myfontastic.com/AcuvAY8t7m4EqBEdhZAfH5/icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/homestyle.css' %}">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar">
  <section class="logo-section">
    <img class="logo" src="https://seeklogo.com/images/I/instagram-new-2016-glyph-logo-84CB825424-seeklogo.com.png"/>
    <div>
    </div>
    <a href="{% url 'home' %}" img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png"/>
  </section>
  <form class="search-section">
    <input class="input-search" type="search" name="search" placeholder="Buscar"/>
  </form>
  <section class="icons-section"><a class="fa fa-upload" href="{% url 'photos' %}"></a><a class="fa fa-heart-o" ></a><a class="fa fa-user-o" href="{% url 'profile' %}"><a href="{% url 'logout' %}" class="fa fa-sign-out"></a></a></section>
</nav>
  <section class='photo_container'>
	<section class='photo_header'>
		<img src="https://yt3.ggpht.com/-5Of3QLRqTIk/AAAAAAAAAAI/AAAAAAAAAAA/Tmf4smULSck/s900-c-k-no-mo-rj-c0xffffff/photo.jpg" class='photo_user'>
		<h3 class='photo_username'>Slipknot</h3>
	</section>
	<section class='photo_image'>
		<img src='https://i1.wp.com/www.metalinjection.net/wp-content/uploads/2016/11/slipknot-2016.jpg?fit=700%2C367'>
	</section>
	<section class='photo_icons'>
		<i class="acm-heart-empty"></i>
		<i class="acm-comment"></i>
	</section>
	<h5 class='photo_likes'><span>83,596</span> Me gusta</h5>
	<section class='photo_comments'>
		<section class='photo_comment'></section>
		<section class='photo_comment'></section>
		<section class='photo_comment'></section>
		<section class='photo_comment'></section>
	</section>
	<section class='photo_add_comment'>
		<input placeholder='Agrega un comentario...'>
		<i class='acm-dots'></i>
	</section>
</section>
</body>
</html>
